<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Ban do hanh chinh P.Phu Hoa</title>
    </head>
    <body>
        <div style="height:70px; width: 100%; background-color:bisque;">
            <h1 style="font-size: 40px; text-align: center; margin: 0; padding: 10px"> Bản đồ hành chính phường Phú Hòa</h1>
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/duongranhgioi_region_0.js"></script>
        <script src="data/duonggiaothong_polyline_1.js"></script>
        <script src="data/diemhanhchinh_point_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.9590709492,106.655977394],[10.9934185492,106.714408453]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openweathermap.org/map/snow/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_duongranhgioi_region_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ten'] !== null ? Autolinker.link(String(feature.properties['Ten'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_duongranhgioi_region_0_0() {
            return {
                pane: 'pane_duongranhgioi_region_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.196078)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,89,95,0.196078)',
            }
        }
        map.createPane('pane_duongranhgioi_region_0');
        map.getPane('pane_duongranhgioi_region_0').style.zIndex = 400;
        map.getPane('pane_duongranhgioi_region_0').style['mix-blend-mode'] = 'normal';
        var layer_duongranhgioi_region_0 = new L.geoJson(json_duongranhgioi_region_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_duongranhgioi_region_0',
            onEachFeature: pop_duongranhgioi_region_0,
            style: style_duongranhgioi_region_0_0,
        });
        bounds_group.addLayer(layer_duongranhgioi_region_0);
        map.addLayer(layer_duongranhgioi_region_0);
        function pop_duonggiaothong_polyline_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>ten_duong</strong><br />' + (feature.properties['ten_duong'] !== null ? Autolinker.link(String(feature.properties['ten_duong'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_duonggiaothong_polyline_1_0() {
            return {
                pane: 'pane_duonggiaothong_polyline_1',
                opacity: 1,
                color: 'rgba(114,90,161,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_duonggiaothong_polyline_1');
        map.getPane('pane_duonggiaothong_polyline_1').style.zIndex = 401;
        map.getPane('pane_duonggiaothong_polyline_1').style['mix-blend-mode'] = 'normal';
        var layer_duonggiaothong_polyline_1 = new L.geoJson(json_duonggiaothong_polyline_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_duonggiaothong_polyline_1',
            onEachFeature: pop_duonggiaothong_polyline_1,
            style: style_duonggiaothong_polyline_1_0,
        });
        bounds_group.addLayer(layer_duonggiaothong_polyline_1);
        map.addLayer(layer_duonggiaothong_polyline_1);
        function pop_diemhanhchinh_point_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ten'] !== null ? Autolinker.link(String(feature.properties['Ten'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Dia_chi</strong><br />' + (feature.properties['Dia_chi'] !== null ? Autolinker.link(String(feature.properties['Dia_chi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Thoi_Gian_</strong><br />' + (feature.properties['Thoi_Gian_'] !== null ? Autolinker.link(String(feature.properties['Thoi_Gian_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nghiep_Vu</strong><br />' + (feature.properties['Nghiep_Vu'] !== null ? Autolinker.link(String(feature.properties['Nghiep_Vu'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Website</strong><br />' + (feature.properties['Website'] !== null ? Autolinker.link(String(feature.properties['Website'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_diemhanhchinh_point_2_0() {
            return {
                pane: 'pane_diemhanhchinh_point_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,102,96,1.0)',
            }
        }
        map.createPane('pane_diemhanhchinh_point_2');
        map.getPane('pane_diemhanhchinh_point_2').style.zIndex = 402;
        map.getPane('pane_diemhanhchinh_point_2').style['mix-blend-mode'] = 'normal';
        var layer_diemhanhchinh_point_2 = new L.geoJson(json_diemhanhchinh_point_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_diemhanhchinh_point_2',
            onEachFeature: pop_diemhanhchinh_point_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_diemhanhchinh_point_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_diemhanhchinh_point_2);
        map.addLayer(layer_diemhanhchinh_point_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/diemhanhchinh_point_2.png" /> diem-hanh-chinh_point': layer_diemhanhchinh_point_2,'<img src="legend/duonggiaothong_polyline_1.png" /> duong-giao-thong_polyline': layer_duonggiaothong_polyline_1,'<img src="legend/duongranhgioi_region_0.png" /> duong-ranh-gioi_region': layer_duongranhgioi_region_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_diemhanhchinh_point_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nghiep_Vu'}));
        </script>
    </body>
</html>
